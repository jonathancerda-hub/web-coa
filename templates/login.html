<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - Pharmadix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-container {
            display: flex;
            height: 100vh;
        }

        .login-image-side {
            flex: 2;
            background: url("{{ url_for('static', filename='image/login-bg.jpg') }}") no-repeat center center;
            background-size: cover;
        }

        .login-form-side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            box-shadow: -5px 0 20px rgba(0,0,0,0.15);
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            animation: fadeInUp 0.8s ease;
        }

        .login-card h3 {
            font-weight: bold;
            color: #004aad;
        }

        .btn-primary {
            background-color: #004aad;
            border: none;
        }

        .btn-primary:hover {
            background-color: #003580;
        }

        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Imagen -->
        <div class="login-image-side d-none d-md-block"></div>

        <!-- Formulario -->
        <div class="login-form-side">
            <div class="login-card">
                <div class="text-center mb-4">
                    <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Logo Pharmadix" style="max-width: 120px;">
                </div>
                <h3 class="text-center mb-4">Bienvenido</h3>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} py-2 text-center">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Nombre de usuario" required>
                        <label for="username"><i class="bi bi-person me-2"></i>Nombre de usuario</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                        <label for="password"><i class="bi bi-lock me-2"></i>Contraseña</label>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="remember" id="remember">
                            <label class="form-check-label" for="remember">
                                Recuérdame
                            </label>
                        </div>
                        <a href="{{ url_for('forgot_password') }}" class="small text-decoration-none">¿Olvidaste tu contraseña?</a>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
